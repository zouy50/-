<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 引入 ECharts 文件 -->
<script src="echarts.js"></script>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 90%;height:600px;">
	

</div>
<script src="tree.js">
</script>
<script>
var myChart = echarts.init(document.getElementById('main'), 'white');
myChart.setOption(option = {
	tooltip: {
		trigger: 'item',
		triggerOn: 'mousemove'
	},
	series:[
		{
			type: 'tree',

			data: [data],

			left: '2%',
			right: '10%',
			top: '8%',
			bottom: '20%',

			symbol: 'emptyCircle',

			orient: 'horizontal',

			expandAndCollapse: true,

			label: {
				normal: {
					position: 'top',
					rotate: 0,
					verticalAlign: 'middle',
					align: 'right',
					fontSize: 12
				}
			},

			leaves: {
				label: {
					normal: {
						position: 'bottom',
						rotate: 0,
						verticalAlign: 'middle',
						align: 'left'
					}
				}
			},

			animationDurationUpdate: 750
		}
	]
});
</script>
</body>
</head>
</html>
